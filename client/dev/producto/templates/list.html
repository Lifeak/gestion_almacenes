<a [routerLink]="['/CreateProducto']">Nuevo producto</a>

<div class="cliente-container">
<h2>LIST</h2>
    <ul class="items">
      <li *ngFor="#producto of productos"
        [class.selected]="isSelected(producto)"
        (click)="onSelect(producto)">
        <span class="badge">{{producto._id}}</span>{{producto.modelo}}
      </li>
    </ul>
</div>
