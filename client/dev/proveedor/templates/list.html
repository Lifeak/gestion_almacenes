 <a [routerLink]="['/CreateProveedor']">Nuevo proveedor</a>

<div class="cliente-container">
<h2>LIST</h2>
    <ul class="items">
      <li *ngFor="#p of proveedors"
        [class.selected]="isSelected(p)"
        (click)="onSelect(p)">
        <span class="badge">{{p.nombre}}</span> {{p.direccion}}
      </li>
    </ul>
</div>
