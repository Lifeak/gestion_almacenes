<div class="usuario-container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="submenu-title">Control de usuarios</h1>
			<a [routerLink]="['/CreateUsuario']" class="btn btn-nuevo"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo usuario</a>
		</div>
	</div>
	<br><br>
	<div class="row">
    	<div class="col-md-12">
    		<table class="table table-hover table-responsive">
	    		<thead>
	    			<tr>
	    				<th>Usuario</th>
	    				<th>Contrase√±a</th>
	    				<th>Nombre</th>
	    				<th>Apellido</th>
	    				<th>Tipo de usuario</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr *ngFor="#user of users"
        				[class.selected]="isSelected(user)"
        				(click)="onSelect(user)">
	    				<td>{{user.user}}</td>
	    				<td>{{user.pass}}</td>
	    				<td>{{user.nombre}}</td>
	    				<td>{{user.apellido}}</td>
	    				<td>{{user.tipo}}</td>
	    			</tr>
    			</tbody>
    		</table>
		</div>
	</div>
</div>
