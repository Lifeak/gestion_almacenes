<div class="cliente-container">
  <h1>DETAILS</h1>
    <div *ngIf="user">
    	<h3>"{{user.user}}"</h3>
      	<label>Nombre: </label>
      	<input [(ngModel)]="user.nombre" placeholder="nombre"/>
      	<label>Apellido: </label>
      	<input [(ngModel)]="user.apellido" placeholder="apellido"/>
    </div>
    <p>
      <button (click)="gotoIndex()">Back</button>
    </p>
</div>
