<style type="text/css">
  background: blue;
</style>

<div id="login-page" >
  <div class="container">
    <form class="form-login"
           [ngFormModel]="loginForm"
          (submit)="login(loginForm)">

      <h2 class="form-login-heading">Login</h2>
      <div *ngIf="Error">Try again.</div>
      <div class="login-wrap">
          <div>
            <br/>Usuario:<br/>
            <input type="text"
                 ngControl="user"
                  class="form-control"
                  [class.cliente-error]="!loginForm.valid"
                 placeholder="user"
                 autofocus />
            <br/>Constrase√±a:<br/>
            <input type="password"
                 ngControl="pass"
                 class="form-control"
                 [class.cliente-error]="!loginForm.valid"
                 placeholder="pass"
                 autofocus />
           </div>
           <br/>
      <button class="btn btn-theme btn-block" type="submit"
              [disabled]="!loginForm.valid"><i class="fa fa-lock"></i>Login</button>
    </div>
    </form>

  </div>
</div>
