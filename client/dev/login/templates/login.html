<div class="container-fluid" id="login-page">
  <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-1 registro">
        <img src="/client/dev/login/templates/img/logo.png" alt="Acceso al panel de gesti칩n de Valiryo" class="logoregistro"/>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-1">
        <form class="form-login"
           [ngFormModel]="loginForm"
          (submit)="login(loginForm)">

          <h2 class="form-login-heading">Gesti칩n de almacenes</h2>
          <div class="login-wrap">
              <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text"
                     id="user"
                     ngControl="user"
                      class="form-control"
                      [class.cliente-error]="!loginForm.valid"
                     placeholder="usuario"
                     autofocus />
              </div>
              <div class="form-group">
              <label for="pass">Constrase침a:</label>
              <input type="password"
                    id="pass"
                    ngControl="pass"
                    class="form-control"
                    [class.cliente-error]="!loginForm.valid"
                    placeholder="contrase침a"
                    autofocus />
              </div>
               <br/>
          <button class="btn btn-theme btn-block" type="submit"
                  [disabled]="!loginForm.valid"><i class="fa fa-lock"></i> Acceder</button>
        </div>
      </form>
    </div>
  </div>
</div>
