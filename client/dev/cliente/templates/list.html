<a [routerLink]="['/CreateCliente']">Nuevo cliente</a>
<div class="cliente-container">
<h2>LIST</h2>
    <ul class="items">
      <li *ngFor="#cliente of clientes"
        [class.selected]="isSelected(cliente)"
        (click)="onSelect(cliente)">
        <span class="badge">{{cliente._id}}</span> {{cliente.nombre}}
      </li>
    </ul>
</div>
