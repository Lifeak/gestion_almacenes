<a [routerLink]="['/CreateAlmacen']">Nuevo almacen</a>
<div class="cliente-container">
<h2>LIST</h2>
       <ul class="items">
      <li *ngFor="#almacen of almacens"
        [class.selected]="isSelected(almacen)"
        (click)="onSelect(almacen)">
        <span class="badge">{{almacen._id}}</span> {{almacen.nombre}}
      </li>
    </ul>
</div>
