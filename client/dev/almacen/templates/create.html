<div class="almacen-container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="submenu-title">Gestión de almacenes > Nuevo almacén</h1>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form class="almacen-form"
            [ngFormModel]="almacenForm"
            (submit)="save(almacenForm)">
        
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" 
              class="form-control" 
              id="nombre" 
              ngControl="nombre"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" 
              class="form-control" 
              id="direccion" 
              ngControl="direccion"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" 
              class="form-control" 
              id="ciudad" 
              ngControl="ciudad"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>
        <div class="form-group">
          <label for="pais">País:</label>
          <input type="text" 
              class="form-control" 
              id="pais" 
              ngControl="pais"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" 
              class="form-control" 
              id="telefono" 
              ngControl="telefono"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>
        <div class="form-group">
          <label for="encargado">Encargado:</label>
          <input type="text" 
              class="form-control" 
              id="encargado" 
              ngControl="encargado"
              [class.formulario-error]="!almacenForm.valid"
              autofocus />
        </div>

        <button type="submit"
                [disabled]="!almacenForm.valid" class="btn btn-formulario pull-right margen-izda"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar almacén</button>

        </form>
      <button (click)="gotoIndex()" class="btn btn-formulario pull-right margen-izda"><i class="fa fa-angle-left" aria-hidden="true"></i> Volver</button>
    </div>
  </div>
</div
