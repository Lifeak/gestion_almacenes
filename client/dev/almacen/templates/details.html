<div class="almacen-container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="submenu-title">Gestión de almacenes > Detalles de almacén</h1>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div *ngIf="almacen">
        <form class="almacen-form" [ngFormModel]="almacenForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input [(ngModel)]="almacen.nombre" class="form-control" id="nombre"/>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input [(ngModel)]="almacen.direccion" class="form-control" id="direccion"/>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input [(ngModel)]="almacen.ciudad" class="form-control" id="ciudad"/>
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <input [(ngModel)]="almacen.pais" class="form-control" id="pais"/>
          </div>
           <div class="form-group">
            <label for="telefono">Teléfono: </label>
            <input [(ngModel)]="almacen.telefono" class="form-control" id="telefono"/>
          </div>
          <div class="form-group">
            <label for="encargado">Encargado:</label>
            <input [(ngModel)]="almacen.encargado" class="form-control" id="encargado"/>
          </div>
        </form>
      </div>
      <p>
        <button (click)="gotoIndex()" class="btn btn-formulario pull-right margen-izda"><i class="fa fa-angle-left" aria-hidden="true"></i> Volver</button>
        <button (click)="edit(almacen)" class="btn btn-formulario pull-right margen-izda"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar almacén</button>
        <button (click)="delete(almacen)" class="btn btn-formulario pull-right"><i class="fa fa-times" aria-hidden="true"></i> Eliminar almacén</button>
      </p>
    </div>
  </div>
</div>
