<a [routerLink]="['/CreateModelo']">Nuevo modelo</a>
<div class="cliente-container">
<h2>LIST</h2>
    <ul class="items">
      <li *ngFor="#modelo of modelos"
        [class.selected]="isSelected(modelo)"
        (click)="onSelect(modelo)">
        <span class="badge">{{modelo.nombre}}</span>
      </li>
    </ul>
</div>
