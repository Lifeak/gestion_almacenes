<div class="cliente-container">
  <h1>DETAILSSSSS</h1>
    <div *ngIf="modelo">
      <div *ngFor="#item of modelo; #i=index;">
      <h3>MODELO: {{item.nombre}}</h3>
    <label>Nombre: </label>
        <select name="nombre"
            [(ngModel)]="item.nombre"
           [class.cliente-error]="!modeloForm.valid"
           placeholder="Nombre de modelo">
           <option *ngFor="#model of modelos" >{{model.nombre}}</option>
         </select><br/>
        <label>Referencia interna: </label>
        <input [(ngModel)]="item.refinterna" placeholder="Referencia interna"/><br/>
        <label>Caracteristicas: </label>
        <input [(ngModel)]="item.caracteristicas" placeholder="Caracteristicas"/><br/>
        <label>Es un modelo de: </label>
         <select name="modeloDe"
            [(ngModel)]="item.modeloDe"
            [class.cliente-error]="!modeloForm.valid"
             placeholder="Es">
             <option value="Pieza">Pieza</option>
             <option value="Producto">Producto</option>
         </select><br/>

      <div *ngIf="item.compuestoPor.length>0">
          <h5><i class="fa fa-list"></i>Componentes del modelo:</h5>
          <table>
            <tr>
              <td>
                <div *ngFor="#u of uds;" >
                   Unidades: {{u}}  &nbsp;
                 </div>      
              </td>
              <td>
                <div *ngFor="#p of components;" >
                  {{p}} &nbsp;
                  <a  (click)="buscar(p);">Buscar&nbsp;<i class="fa fa-search"></i></a> &nbsp;
                  <!--<a  (click)="minus(p);">Eliminar&nbsp;<i class="fa fa-trash-o "></i></a>-->
                </div>    
              </td>
            </tr>
          </table>
      </div>
